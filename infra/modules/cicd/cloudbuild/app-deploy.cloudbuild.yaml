steps:
  # Skaffold yaml
  - name: 'ubuntu'
    id: 'Skaffold yaml config'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
        echo "apiVersion: skaffold/v3alpha1
              kind: Config
              metadata: 
                name: deploy-run-app
              profiles:
              - name: prod
                manifests:
                  rawYaml:
                  - app-prod.yaml
              deploy:
                cloudrun: {}" > /workspace/skaffold.yaml
  - name: 'ubuntu'
    id: 'Run yaml config'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
        echo "apiVersion: serving.knative.dev/v1
              kind: Service
              metadata:
              name: ${_RUN_SERVICE_NAME}
              spec:
                template:
                  spec:
                    containers:
                    - image: ${_IMAGE}" > /workspace/app-prod.yaml
  - name: 'ubuntu'
    id: 'test'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
        cat /workspace/skaffold.yaml && cat /workspace/app-prod.yaml
  - name: gcr.io/cloud-builders/gcloud
    id: 'Cloud Deploy'
    entrypoint: 'gcloud'
    args:
    - deploy
    - releases
    - create
    - app-release-$${BUILD_ID}
    - --project=$${PROJECT_ID}
    - --region=${_REGION}
    - --delivery-pipeline=${_PIPELINE_NAME}
    - --images=my-app-image=${_IMAGE}
options:
  logging: CLOUD_LOGGING_ONLY

